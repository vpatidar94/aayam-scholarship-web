<div class="body__bg">
  <org-auth-header [path]="'/login'" [pathQueryParams]="{ referredBy: referredBy }"></org-auth-header>
  <div class="main__card px-4 py-4">
    <h4 class="text-center py-4 text-grey mb-4">Verify OTP</h4>
    <form class="row g-3" [formGroup]="tForm" (ngSubmit)="onSubmit()">

      <div class="col-12  mb-3">
        <label for="otp-field" class="mb-2 text__body-dark"> Verify OTP</label>
        <div class="position-relative">
          <input type="text" formControlName="verify_otp" class="form-control ifield ifield-login mobile__field"
            id="otp-field" value="" placeholder="Enter the otp sent on your Mobile No">
        </div>
        <org-field-validation-message [control]="tForm.controls['otp_field']"></org-field-validation-message>
      </div>
      <div *ngIf="errorMessage" class="form-text text__danger text-center">
        {{ errorMessage }}
      </div>
      <!-- <label for="mobile-field" class="visually-hidden">Enter Mobile Number</label> -->
      <!-- </div> -->
      <div class="col-12 mt-4">
        <button type="submit" class="ibtn ibtn__primary w-100 mb-3" [disabled]="loading">
          <span *ngIf="!loading; else spinner">Verify OTP</span>
        </button>
        <ng-template #spinner>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </ng-template>
      </div>
      <div class="col-12 mt-4 text__grey text-center">
        <!-- <span class="me-2">OTP</span> -->
        <a class="text__action__primary" href="javascript:void()" (click)="resendOtp()">Resend OTP</a>
      </div>
    </form>
  </div>
</div>
